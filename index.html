<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Let's Play Jeopardy</title>
	<link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="overlay">
		<form action="#">
			<label>Enter Your Initials<input type="text" id="initials" onsubmit="getInitials();"></label>
			<input class="submit" type="submit">
		</form>
	</div>
	<div class="clue">
	<p id="question"></p>
		<form>
			<label class="choice" id="choice-one"><input type="radio" name="clue"></label>
			<label class="choice" id="choice-two"><input  type="radio" name="clue"></label>
			<label class="choice" id="choice-three"><input id="choice-three" type="radio" name="clue"></label>
			<label class="choice" id="choice-four"><input id="choice-four" type="radio" name="clue"></label>
			<input type="submit">
		</form>
	</div>
	<img id="logo" src="images/jeopardy-logo.png">
	<table>
		<tr id="category-row">
			<th id="category-one"></th>
			<th>Category Two</th>
			<th>Category Three</th>
			<th>Category Four</th>
			<th>Category Five</th>	
			<th>Category Six</th>
		</tr>
		<tr>
			<td class="active" id="question-one">$100</td>
			<td>$100</td>
			<td>$100</td>
			<td>$100</td>
			<td>$100</td>
			<td>$100</td>
		</tr>
		<tr>
			<td class="active">$200</td>
			<td>$200</td>
			<td>$200</td>
			<td>$200</td>
			<td>$200</td>
			<td>$200</td>
		</tr>
		<tr>
			<td class="active">$300</td>
			<td>$300</td>
			<td>$300</td>
			<td>$300</td>
			<td>$300</td>
			<td>$300</td>
		</tr>
		<tr>
			<td class="active">$400</td>
			<td>$400</td>
			<td>$400</td>
			<td>$400</td>
			<td>$400</td>
			<td>$400</td>
		</tr>
		<tr>
			<td class="active">$500</td>
			<td>$500</td>
			<td>$500</td>
			<td>$500</td>
			<td>$500</td>
			<td>$500</td>
		</tr>
	</table>
	<div id="player-section">
		<img class="podium" id="p1-podium" src="images/jp-gamestation.png" alt="Player 1 Podium">
		<div class="player-score" id="p1-score">
			<span></span>
		</div>
		<div class="player-initials" id="p1-initials">
			<p></p>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
